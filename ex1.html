<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Greetings, User</h1>
    <script>
        let headingElm = document.querySelector ("h1")
        let name = prompt ("What is your name?");
        console.log(headingElm.textContent); //before
        headingElm.textContent = "Greetings, " + name;
        console.log(headingElm.textContent); //after

        console.log(headingElm.style.color); //before
        headingElm.style.color = "red";
        console.log(headingElm.style.color); //before

    </script>
</body>
</html>
